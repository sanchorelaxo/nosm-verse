<body bgcolor="#666666" text="#FFFFFF">
<script type="text/javascript">

/* Client-side access to querystring name=value pairs
    Version 1.3
    28 May 2008

    License (Simplified BSD):
    http://adamv.com/dev/javascript/qslicense.txt
*/
function Querystring(qs) { // optionally pass a querystring to parse
    this.params = {};

    if (qs == null) qs = location.search.substring(1, location.search.length);
    if (qs.length == 0) return;

// Turn <plus> back to <space>
// See: http://www.w3.org/TR/REC-html40/interact/forms.html#h-17.13.4.1
    qs = qs.replace(/\+/g, ' ');
    var args = qs.split('&'); // parse out name/value pairs separated via &

// split out each name=value pair
    for (var i = 0; i < args.length; i++) {
        var pair = args[i].split('=');
        var name = decodeURIComponent(pair[0]);

        var value = (pair.length==2)
            ? decodeURIComponent(pair[1])
            : name;

        this.params[name] = value;
    }
}

Querystring.prototype.get = function(key, default_) {
    var value = this.params[key];
    return (value != null) ? value : default_;
}

Querystring.prototype.contains = function(key) {
    var value = this.params[key];
    return (value != null);
}


var qs = new Querystring();
if (qs.contains("dtext")){
    document.write("<br/><h4 style='font-size:80px'>"+ unescape(String(qs.get("dtext")).replace(/\+/g, " "))+"<\/h4><hr/><br/>");
}
if (qs.contains("dimage")){
    document.write("<img src='http://"+qs.get("dimage")+"'/>");
}
var optList = qs.get("doptions").split(",");
var displayStr = "<ol> ";
for ( var i=0, len=optList.length; i<len; ++i ){
	if (String(optList[i]) != null && String(optList[i]).length >0){
		displayStr += "<li style='font-size:60px'><h1 style='font-size:80px'>"+unescape(String(optList[i]).replace(/\+/g, " "))+"<\/h1><\/li>";
	}
}

displayStr += "<\/ol> ";
document.write(displayStr);
</script>
</body>
